<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Lasse Knoop</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sparkles" id="sparkles"></div>

  <!-- Header -->
  <!--#include virtual="header.html" -->

  <main class="main-content">
    <h1>Kontakt &amp; Buchung</h1>

    <p>Du hast ein Projekt, ein Shooting oder eine Kooperation im Sinn? Schreib mir einfach!</p>

    <form id="contact-form"
          action="https://formspree.io/f/your-form-id"
          method="POST"
          class="contact-form">
      <input type="text" name="name" placeholder="Name *" required>
      <input type="email" name="_replyto" placeholder="E‑Mail *" required>
      <input type="text" name="subject" placeholder="Betreff">
      <textarea name="message" rows="5" placeholder="Nachricht *" required></textarea>
      <button type="submit">Absenden</button>
    </form>
  </main>

  <!-- Footer -->
  <!--#include virtual="footer.html" -->

  <script src="script.js"></script>
</body>
</html>
